<!DOCTYPE html>
<html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"" rel="stylesheet" id="bootstrap-css">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<head>
<meta charset="ISO-8859-1">

<link href="reg.css" rel="stylesheet" type="text/css">
<title>SIGN IN</title>
</head>
<body>
<nav>
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
  	<i class="fas fa-bars"></i>
  
  </label>
    <label class="logo">Resume</label>
    <ul>
      <li><a class="active" href="home.html">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="reg.html">Sign Up</a></li>
    </ul>
</nav>
<br>

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 centered">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Registration form</h3>
			 			</div><hr>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-8 col-sm-8 col-md-8">
			    					<div class="form-group">
			                <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    			<div class="form-group">
			    				<div class="col-xs-10 col-sm-10 col-md-10">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    		</div>
			    			
			    			<input type="submit" name="registerbtn" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
